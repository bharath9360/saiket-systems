<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="emi-calculator-container pb-5">
        <center>
                <img class="emi-calculator-image" src="https://navi.com/blog/wp-content/uploads/2021/11/home-loan-emi-calculator.jpg" />
        </center>
        <h1 class="emi-calculator-heading text-center mt-4 mb-4">EMI Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">Principal amount</p>
                    <input type="text" class="user-input" id="princibelAmt" />
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2"> Interest rate per month.</p>
                    <input type="text" class="user-input" id="inrestRate" />
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2"> Number of months (loan tenure)</p>
                    <input type="text" class="user-input" id="numberOfmonth" />
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">EMI per month</p>
                    <div  class="user-input" id="emiPerMonth" ></div>
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn btn-info calculate-tip-button" id="calculateButton" onclick="calculatetipamt()">CALCULATE</button>
                    <p class="error-message text-center" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="action.js"></script>
</html>
